<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Decodificador</title>
  <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">NH</div>
      <div>
        <h1>Decodificador</h1>
      </div>
    </div>

    <div class="grid">
      <div class="section">
        <div class="tag">Paso 1</div>
        <h2>X'' → X'</h2>
        <div class="input-row">
          <input id="inputXDoublePrime" placeholder="Ingresa X'' (ej: mEaEl...)">
          <button id="btnPaso1" class="btn">Decodificar</button>
        </div>
        <div class="output" id="outputXPrime"></div>
      </div>

      <div class="section">
        <div class="tag">Paso 2</div>
        <h2>X' → X</h2>
        <div class="input-row">
          <input id="inputXPrime" placeholder="Ingresa X'">
          <button id="btnPaso2" class="btn">Decodificar</button>
        </div>
        <div class="output" id="outputX"></div>
      </div>

      <div class="section full">
        <div class="tag">Total</div>
        <h2>Decodificación completa</h2>
        <div class="input-row">
          <input id="inputMsg" placeholder="Ingresa el mensaje completo">
          <button id="btnTotal" class="btn">Decodificar</button>
        </div>
        <div class="output" id="outputMsg"></div>
      </div>
    </div>
  </div>

  <script src="./src/functions/functions.js"></script>
</body> 
</html>
