<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Decodificador de mensajes</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-kali text-light">

  <header class="w-100 py-3 border-bottom border-secondary">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <h1 class="h5 mb-0 fw-bold ms-1">Decodificador de mensajes</h1>
      </div>
    </div>
  </header>

  <main class="container min-vh-75 d-flex align-items-center justify-content-center">
    <div class="kali-card p-4 w-100" style="max-width:760px;">
      <form class="row g-3">
        <div class="col-12">
          <label for="inputXDoublePrime" class="form-label kali-label">Introduce el mensaje cifrado X''</label>
          <div class="input-group">
            <input type="text" id="inputXDoublePrime" class="form-control kali-input" placeholder="Escribe aquí X''" aria-label="X''">
            <button type="button" id="btnPaso1" class="btn kali-btn">Decodifica X'' ➔ X'</button>
          </div>
          <div id="outputXPrime" class="kali-output mt-2"></div>
        </div>

        <div class="col-12">
          <label for="inputXPrime" class="form-label kali-label">Introduce el mensaje intermedio X'</label>
          <div class="input-group">
            <input type="text" id="inputXPrime" class="form-control kali-input" placeholder="Escribe aquí X'">
            <button type="button" id="btnPaso2" class="btn kali-btn">Decodifica X' ➔ X</button>
          </div>
          <div id="outputX" class="kali-output mt-2"></div>
        </div>

        <hr class="border-secondary">

        <div class="col-12">
          <label for="inputMsg" class="form-label kali-label">Introduce el mensaje cifrado X'' (decodificador completo)</label>
          <div class="input-group">
            <input type="text" id="inputMsg" class="form-control kali-input" placeholder="Escribe aquí el mensaje cifrado">
            <button type="button" id="btnTotal" class="btn kali-btn">Decodifica X'' ➔ X</button>
          </div>
          <div id="outputMsg" class="kali-output mt-2"></div>
        </div>
      </form>

      <footer class="mt-3 text-muted small">Interfaz inspirada en Kali Linux — estilo oscuro y terminal</footer>
    </div>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
